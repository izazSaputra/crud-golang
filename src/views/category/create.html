<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Golang CRUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a class="text-2xl font-bold text-gray-800" href="#"> CRUD GOLANG </a>
        <div class="space-x-4">
          <a class="text-gray-600 hover:text-gray-800" href="#"> Products </a>
          <a class="text-gray-600 hover:text-gray-800" href="#"> Category </a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="mb-4">Add category</h2>
        <form method="POST" action="/categories/add" >
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
              </div>
              <div class="float-end">
                <a href="/categories" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
        </form>
    </div>
  </body>
</html>
